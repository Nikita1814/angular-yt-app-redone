<div class="header-main">
  <div class="header-searchbar">
    <div class="header-filter">
      <img src="/assets/logo.svg" class="header-logo" />
      <form class="header-search-grp" (ngSubmit)="submitSearch()" [formGroup]="searchForm">
        <nb-form-field size="tiny">
          <nb-icon nbPrefix icon="globe-outline"></nb-icon>
          <input nbInput formControlName="searchQuery" type="text" size="tiny" />
        </nb-form-field>
        <button nbButton status="primary" size="tiny" type="submit"> Search </button>
      </form>
    </div>
    <button nbButton status="primary" size="tiny" (click)="toggleSidebar()">
      <nb-icon icon="options-2-outline"></nb-icon>
    </button>
  </div>
  <div class="header-links">
    <a nbButton status="primary" size="tiny" routerLink="/"> Home </a>
    <a nbButton status="primary" size="tiny" routerLink="/user-forms"> User Cards </a>
  </div>
  <div (click)="signOut()" class="header-authorization">
    <ng-container *ngIf="authFacade.user$ | async as user">
      <img class="header-auth-icon" [src]="'/assets/' + user!.avatar + '.svg'" />
      <p> {{ user.login || "not logged in" }}</p>
    </ng-container>
  </div>
</div>
