<form (ngSubmit)="handleSubmit()" [formGroup]="filterForm" class="filter-form">
  <div class="input-grp">
    <label class="block-label" htmlFor="sortType"> Sorting criteria </label>
    <nb-select formControlName="sortType" id="sortType">
      <nb-option *ngFor="let option of options let index=index; trackBy:optionByValue" value="option.value">
        {{option.title}}</nb-option>
    </nb-select>
  </div>
  <div class="input-grp">
    <label class="block-label" htmlFor="filterBy"> Filter by Phrase: </label>
    <input nbInput formControlName="filterBy" type="text">
  </div>
  <button nbButton status="primary" size="small" type="submit">
    Apply
  </button>
</form>
