<form (ngSubmit)="handleSubmit()" [formGroup]="filterForm" class="filter-form">
  <div class="input-grp">
    <label class="block-label" htmlFor="sortType"> Sorting criteria </label>

      <option value="views">Views</option>
      <option value="date">Date</option>
      <option value="likes">Likes</option>
      <option value="none">None</option>
      class="filter-btn button-blue"
    </select> -->
    <nb-select formControlName="sortType" id="sortType" >
      <nb-option value="views">Views</nb-option>
      <nb-option value="date">Date</nb-option>
      <nb-option value="likes">Likes</nb-option>
