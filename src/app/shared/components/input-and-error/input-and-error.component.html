<label class="block-label" htmlFor="id"> {{ title }} </label>
<input
  id="id"
  placeholder="{{title}}"
  type="type"
  class="input-field"
  [formControl]="c"
/>

<app-error-logger
  *ngIf="errorsObj && isTouched"
  [error]="errorMsgs[`${Object.keys(this.errorsObj)[0]}`] || ''"
></app-error-logger>
