<label class="block-label" htmlFor="id"> {{ title }} </label>
<input id="id" placeholder="{{title}}" type="type" class="input-field"
  [formControl]="control || controlContainer!.control!.get(this.controlName) " />

<app-error-logger *ngIf="errorsObj && isTouched" [error]="getMsg()"></app-error-logger>
